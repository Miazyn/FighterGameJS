<!DOCTYPE html>
<html>
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Red Container Div-->
    <div id="RedContainer">
        <!--Smaller Red Container Div-->
        <div id="SmallerRedContainer">
            <!--Player Health-->
            <div class="playerHealthParent">
                <div class="playerHealth"></div>
                <div id="playerHealthbar"></div>
            </div>

            <!--Timer-->
            <div id="timer">
                10
            </div>

            <!--Enemy Health-->
            <div class="healthParent">
                <div class="enemyHealth"></div>
                <div id="enemyHealthbar"></div>
            </div>

        </div>

        <div id="resultText"></div>
        <canvas></canvas>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js" integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="JS/utils.js"></script>
    <script src="JS/classes.js"></script>
    <script src="index.js"></script>
</body>
</html>
